<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarządzanie Urlopami</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>System Zarządzania Urlopami</h1>
    </header>

    <section id="urlop-form">
        <h2>Dodaj Nowy Urlop</h2>
        <form id="add-leave-form">
            <label for="name">Imię:</label>
            <input type="text" id="name" required>

            <label for="dates">Daty Urlopu (np. 20.12-25.12):</label>
            <input type="text" id="dates" required>

            <button type="submit">Dodaj Urlop</button>
        </form>
    </section>

    <section id="urlop-list">
        <h2>Lista Urlopów</h2>
        <input type="date" id="filter-date" placeholder="Wyszukaj po dacie">
        <ul id="leave-list"></ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
