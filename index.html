<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Urlopów</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: space-between;
        }

        .list {
            width: 48%;
        }

        .list ul {
            list-style-type: none;
            padding: 0;
        }

        .list li {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }

        .btn:hover {
            background-color: #d32f2f;
        }

        .vacation-day {
            color: green;
            font-weight: bold;
        }

        .vacation-list {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Plan Urlopów</h1>

    <div class="container">
        <!-- Lista pracowników -->
        <div class="list" id="employeeList">
            <h2>Wszyscy Pracownicy</h2>
            <ul></ul>
        </div>

        <!-- Lista nadchodzących urlopów -->
        <div class="list" id="vacationList">
            <h2>Urlopy w nadchodzących dniach</h2>
            <ul></ul>
        </div>
    </div>

    <script>
        // Dane początkowe
        const vacationData = {
            "Paweł": {
                remainingDays: 7,
                vacationDays: ["19.11.2024", "20.11.2024", "21.11.2024"]
            },
            "Artur": {
                remainingDays: 19,
                vacationDays: ["22.11.2024", "23.11.2024", "25.11.2024"]
            },
            "Ewa": {
                remainingDays: 4,
                vacationDays: ["25.11.2024", "26.11.2024"]
            },
            "Radosław": {
                remainingDays: 10,
                vacationDays: ["25.11.2024", "26.11.2024"]
            },
            "Paulina": {
                remainingDays: 10,
                vacationDays: ["19.11.2024", "21.11.2024"]
            },
            "Monika": {
                remainingDays: 4,
                vacationDays: ["19.11.2024", "20.11.2024"]
            },
            "Michał": {
                remainingDays: 4,
                vacationDays: ["19.11.2024"]
            },
            // Dodaj resztę danych pracowników
        };

        // Funkcja renderująca listę pracowników z pozostałymi dniami urlopu
        function renderEmployeeList() {
            const employeeList = document.getElementById("employeeList").querySelector("ul");
            employeeList.innerHTML = ""; // Resetowanie listy

            // Iterujemy przez wszystkich pracowników
            for (let name in vacationData) {
                const data = vacationData[name];
                const li = document.createElement("li");

                li.innerHTML = `
                    <strong>${name}</strong> - Pozostało dni urlopu: ${data.remainingDays}
                    <button class="btn" onclick="addVacation('${name}')">Dodaj urlop</button>
                `;
                employeeList.appendChild(li);
            }
        }

        // Funkcja renderująca listę nadchodzących urlopów
        function renderVacationList() {
            const vacationList = document.getElementById("vacationList").querySelector("ul");
            vacationList.innerHTML = ""; // Resetowanie listy

            const today = new Date();
            today.setHours(0, 0, 0, 0); // Ustawiamy dzisiejszą datę na 00:00:00

            // Iterujemy przez pracowników i ich dni urlopu
            for (let name in vacationData) {
                const data = vacationData[name];
                const futureDays = data.vacationDays.filter(day => {
                    const vacationDate = new Date(day);
                    return vacationDate >= today; // Tylko dni przyszłe
                });

                if (futureDays.length > 0) {
                    const li = document.createElement("li");
                    li.innerHTML = `
                        <strong>${name}</strong> - ${futureDays.join(", ")}
                        <button class="btn" onclick="removeVacation('${name}', '${futureDays[0]}')">Usuń</button>
                    `;
                    vacationList.appendChild(li);
                }
            }
        }

        // Funkcja dodająca dzień urlopu
        function addVacation(name) {
            const data = vacationData[name];
            if (data.remainingDays > 0) {
                const today = new Date().toLocaleDateString();
                // Dodajemy dzisiejszą datę do urlopu
                data.vacationDays.push(today);
                data.remainingDays--; // Zmniejszamy liczbę pozostałych dni
                renderVacationList(); // Aktualizujemy widok urlopów
                renderEmployeeList(); // Aktualizujemy widok pracowników
            } else {
                alert(`${name} nie ma już dni urlopowych.`);
            }
        }

        // Funkcja usuwająca dzień urlopu
        function removeVacation(name, day) {
            const data = vacationData[name];
            const index = data.vacationDays.indexOf(day);
            if (index > -1) {
                data.vacationDays.splice(index, 1);
                data.remainingDays++; // Zwiększamy liczbę pozostałych dni
                renderVacationList(); // Aktualizujemy widok urlopów
                renderEmployeeList(); // Aktualizujemy widok pracowników
            }
        }

        // Wywołanie funkcji renderujących po załadowaniu strony
        window.onload = function() {
            renderEmployeeList();
            renderVacationList();
        };
    </script>
</body>
</html>
