<html lang="pl">
<head>

<body>

// Funkcja do obliczania liczby dni urlopu
function calculateLeaveCount(leaves) {
    // Filtrujemy daty z adnotacją "z godzin" i konwertujemy je na unikalne dni
    const validLeaves = leaves.filter(leave => !leave.includes("z godzin"));
    const uniqueLeaves = [...new Set(validLeaves)]; // Unikalne dni
    return uniqueLeaves.length;
}

// Funkcja generująca tabelę
function generateTable() {
    const tableBody = document.getElementById('table-body');
    tableBody.innerHTML = ''; // Czyścimy tabelę przed ponownym renderowaniem

    people.forEach(person => {
        const leaveCount = calculateLeaveCount(person.leaves);
        const remainingLeave = person.maxLeaves - leaveCount;

        const row = document.createElement('tr');

        const nameCell = document.createElement('td');
        nameCell.textContent = `${person.name} (${remainingLeave} dni)`;

        const leaveListCell = document.createElement('td');
        leaveListCell.textContent = person.leaves.join(', ');

        const remainingCell = document.createElement('td');
        remainingCell.textContent = `${remainingLeave} dni`;

        const addButtonCell = document.createElement('td');
        const addButton = document.createElement('button');
        addButton.textContent = 'Dodaj urlop';
        addButton.classList.add('button');
        addButton.onclick = function() {
            // Dodawanie nowego urlopu, w tym przypadku tylko pokazujemy datę, którą można wybrać
            const newLeaveDate = prompt("Podaj datę urlopu (format: RRRR-MM-DD):");
            if (newLeaveDate && !person.leaves.includes(newLeaveDate)) {
                person.leaves.push(newLeaveDate);
                generateTable(); // Przerysowujemy tabelę
            }
        };

        addButtonCell.appendChild(addButton);

        row.appendChild(nameCell);
        row.appendChild(leaveListCell);
        row.appendChild(remainingCell);
        row.appendChild(addButtonCell);

        tableBody.appendChild(row);
    });
}

// Na początek generujemy tabelę
generateTable();
</script>

</body>
</html>
