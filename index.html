<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz Urlopowy</title>
    <style>
        body { font-family: Arial, sans-serif; }
        h1 { color: #2c3e50; }
        form { margin-top: 20px; }
        input[type="text"], input[type="date"] { margin-bottom: 10px; padding: 5px; }
        input[type="submit"] { background-color: #3498db; color: white; padding: 10px 20px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Formularz Urlopowy</h1>
    <form id="urlopForm">
        Imię: <input type="text" id="name" required><br>
        Data rozpoczęcia: <input type="date" id="startDate" required><br>
        Data zakończenia: <input type="date" id="endDate" required><br><br>
        <input type="submit" value="Zapisz">
    </form>

    <script src="script.js"></script>
</body>
</html>
