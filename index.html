<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urlopy Pracowników</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        button {
            padding: 8px;
            margin-top: 10px;
            cursor: pointer;
        }
        .highlight {
            background-color: #f2f2f2;
        }
        .input-date {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Zarządzanie Urlopami</h1>

    <p>Wybierz datę, aby sprawdzić kto jest na urlopie:</p>
    <input type="date" id="checkDate" class="input-date">
    <button onclick="checkWhoIsOnLeave()">Sprawdź, kto jest na urlopie</button>

    <h2>Pracownicy i ich urlopy:</h2>

    <table id="leaveTable">
        <thead>
            <tr>
                <th>Imię</th>
                <th>Urlopy</th>
                <th>Dodaj Urlop</th>
            </tr>
        </thead>
        <tbody>
            <tr data-person="Paweł">
                <td>Paweł</td>
                <td id="leaveList-Paweł"></td>
                <td><button onclick="addLeave('Paweł')">Dodaj urlop</button></td>
            </tr>
            <tr data-person="Artur">
                <td>Artur</td>
                <td id="leaveList-Artur"></td>
                <td><button onclick="addLeave('Artur')">Dodaj urlop</button></td>
            </tr>
            <tr data-person="Michał">
                <td>Michał</td>
                <td id="leaveList-Michał"></td>
                <td><button onclick="addLeave('Michał')">Dodaj urlop</button></td>
            </tr>
            <!-- Dodaj więcej pracowników -->
        </tbody>
    </table>

    <div id="leaveResult" class="highlight" style="display:none;">
        <h3>Na urlopie w wybranym dniu:</h3>
        <ul id="onLeaveList"></ul>
    </div>

    <script>
        // Dane pracowników i ich urlopy
        const leaveData = {
            "Paweł": [],
            "Artur": [],
            "Michał": [],
            // Dodaj innych pracowników tutaj
        };

        // Funkcja, która zapisuje dane do localStorage
        function saveLeaveData() {
            localStorage.setItem('leaveData', JSON.stringify(leaveData));
        }

        // Funkcja ładowania danych z localStorage
        function loadLeaveData() {
            const savedData = JSON.parse(localStorage.getItem('leaveData'));
            if (savedData) {
                Object.keys(savedData).forEach(person => {
                    leaveData[person] = savedData[person];
                    updateLeaveList(person);
                });
            }
        }

        // Funkcja, która aktualizuje listę urlopów w tabeli
        function updateLeaveList(person) {
            const leaveList = leaveData[person];
            const leaveListElement = document.getElementById('leaveList-' + person);
            leaveListElement.innerHTML = leaveList.length > 0 ? leaveList.join('<br>') : 'Brak urlopów';
        }

        // Funkcja dodająca urlop
        function addLeave(person) {
            const date = prompt(`Podaj datę urlopu dla ${person} (format: RRRR-MM-DD):`);
            if (date && isValidDate(date)) {
                leaveData[person].push(date);
                updateLeaveList(person);
                saveLeaveData();
            } else {
                alert('Błędny format daty. Spróbuj ponownie.');
            }
        }

        // Funkcja sprawdzająca, kto jest na urlopie w danym dniu
        function checkWhoIsOnLeave() {
            const selectedDate = document.getElementById('checkDate').value;
            if (!selectedDate) {
                alert('Wybierz datę!');
                return;
            }

            const onLeave = [];
            Object.keys(leaveData).forEach(person => {
                if (leaveData[person].includes(selectedDate)) {
                    onLeave.push(person);
                }
            });

            // Wyświetlenie listy osób na urlopie w danym dniu
            const leaveResult = document.getElementById('leaveResult');
            const onLeaveList = document.getElementById('onLeaveList');
            onLeaveList.innerHTML = onLeave.length > 0 ? onLeave.join('<br>') : 'Brak osób na urlopie w tym dniu.';
            leaveResult.style.display = 'block';
        }

        // Funkcja do walidacji formatu daty (YYYY-MM-DD)
        function isValidDate(date) {
            const regex = /^\d{4}-\d{2}-\d{2}$/;
            return regex.test(date);
        }

        // Załadowanie danych z localStorage przy starcie
        window.onload = loadLeaveData;

    </script>

</body>
</html>
