// Funkcja do dodawania urlopu
function addLeave(personIndex, leaveDate) {
    const person = people[personIndex];
    if (!person.leaves.includes(leaveDate)) {
        person.leaves.push(leaveDate);
        displayPeople();
        updateTodayLeaves();
    }
}

// Funkcja do usuwania urlopu
function removeLeave(personIndex, leaveDate) {
    const person = people[personIndex];
    const index = person.leaves.indexOf(leaveDate);
    if (index !== -1) {
        person.leaves.splice(index, 1);
        displayPeople();
        updateTodayLeaves();
    }
}

// Funkcja do aktualizacji informacji o urlopie dzisiaj
function updateTodayLeaves() {
    const today = new Date().toISOString().split('T')[0];
    const todayLeaves = people
        .filter(person => person.leaves.includes(today))
        .map(person => person.name)
        .join(', ');
    const todayLeavesList = document.getElementById('todayLeavesList');
    if (todayLeaves) {
        todayLeavesList.textContent = todayLeaves + " są na urlopie dzisiaj.";
    } else {
        todayLeavesList.textContent = "Brak osób na urlopie dzisiaj.";
    }
}

// Funkcja do wyświetlania tabeli
function displayPeople() {
    const tableBody = document.getElementById('tableBody');
    tableBody.innerHTML = '';

    people.forEach((person, index) => {
        const row = document.createElement('tr');

        const nameCell = document.createElement('td');
        nameCell.textContent = `${person.name} (${person.maxLeaves - person.leaves.length})`;
        row.appendChild(nameCell);

        const leavesCell = document.createElement('td');
        leavesCell.textContent = person.leaves.join(', ');
        row.appendChild(leavesCell);

        const removeButtonCell = document.createElement('td');
        person.leaves.forEach((leaveDate) => {
            const removeButton = document.createElement('button');
            removeButton.textContent = 'Usuń';
            removeButton.className = 'remove-button';
            removeButton.addEventListener('click', () => removeLeave(index, leaveDate));
            removeButtonCell.appendChild(removeButton);
        });
        row.appendChild(removeButtonCell);

        // Dodanie przycisku do dodawania urlopu
        const addButtonCell = document.createElement('td');
        const addButton = document.createElement('button');
        addButton.textContent = 'Dodaj urlop';
        addButton.className = 'button';

        // Kalendarz daty
        const dateInput = document.createElement('input');
        dateInput.type = 'date';
        dateInput.addEventListener('change', (e) => {
            addLeave(index, e.target.value);
        });
        addButtonCell.appendChild(dateInput);
        row.appendChild(addButtonCell);

        tableBody.appendChild(row);
    });
}
