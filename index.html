<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Urlopowy</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>System Zarządzania Urlopami</h1>
    <p>Lista urlopów pracowników</p>
  </header>

  <main>
    <div class="container">
      <h2>Dodaj nowy urlop</h2>
      <form id="leaveForm">
        <label for="name">Imię i nazwisko:</label>
        <input type="text" id="name" required>

        <label for="date">Data urlopu:</label>
        <input type="date" id="date" required>

        <button type="submit">Dodaj urlop</button>
      </form>

      <h2>Lista zapisanych urlopów</h2>
      <div id="leaveList">
        <!-- Lista urlopów będzie się wyświetlać tutaj -->
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 - System Urlopowy</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
